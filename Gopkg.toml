# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/tandonraghav/user/thing/cmd/thing"]
# ignored = ["github.com/tandonraghav/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/tandonraghav/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/tandonraghav/user/project2"
#   branch = "dev"
#   source = "github.com/tandonraghav/myfork/project2"
#
# [[override]]
#   name = "github.com/tandonraghav/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true



[[constraint]]
  name = "github.com/go-chi/chi"
  version = "4.0.2"

[[constraint]]
  name = "github.com/sirupsen/logrus"
  version = "1.4.2"

[[constraint]]
  name = "github.com/spf13/viper"
  version = "1.4.0"

[[constraint]]
  name = "go.uber.org/zap"
  version = "1.10.0"

[prune]
  go-tests = true
  unused-packages = true
